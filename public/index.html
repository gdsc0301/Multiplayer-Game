<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>VOID PONG</title>
    <style>
        .content {
            display: block;
            width: 100%;
        }

        canvas {
            margin: 0 auto;
        }

        button {
            all: unset;

            width: 256px;
            height: 48px;

            padding: 6px;
            margin: 0 auto;

            text-align: center;
            font-family: 'Roboto';
            font-size: 12px;
            font-weight: 800;

            border: 1px solid rgba(0,0,0,.15);
            border-radius: 3px;

            background-color: rgba(255, 125, 0, .25);

            transition-duration: .175s;
        }

        button:active {
            background-color: rgba(255, 125, 0, 1);
        }
    </style>
</head>
<body>
    <h1 style="display: block; width: 100%; font-family: 'Roboto'; text-align: center;">HI THIS IS A WEB MULTIPLAYER GAME</h1>
    <div class="content">
        <canvas style="border: 1px solid blue" width="320" height="600" id="canvas">NO js :p</canvas>
    </div>
    <br>
    <button onclick="newCube()">NEW ONE</button>
    <script src="game.js"></script>
</body>
</html>
